          --muted: 0 0% 93.7255%;
          --muted-foreground: 0 0% 39.2157%;

          --accent: 0 0% 90.9804%;

          --primary-foreground: 183.1579 54.2857% 6.8627%;

          --accent-foreground: 0 0% 93.3333%;
          --destructive: 10.1639 77.8723% 53.9216%;

          --ring: 29.5082 100% 88.0392%;

          --sidebar-background: 240 5.8824% 10%;
          --sidebar-foreground: 240 4.7619% 95.8824%;
          --sidebar-primary: 224.2781 76.3265% 48.0392%;
          --sidebar-primary-foreground: 0 0% 100%;
          --sidebar-accent: 240 3.7037% 15.8824%;
          --sidebar-accent-foreground: 240 4.7619% 95.8824%;
          --sidebar-border: 240 3.7037% 15.8824%;
          --sidebar-ring: 240 4.878% 83.9216%;
        }
      }

      .paratext-dark {

        --muted-foreground: 0 0% 70.5882%;
        --popover: 0 0% 9.8039%;
        --popover-foreground: 0 0% 93.3333%;
        --card: 0 0% 9.8039%;

        --border: 45 14.2857% 10.9804%;

        --primary: 40 85.7143% 97.2549%;
        --primary-foreground: 183.1579 54.2857% 6.8627%;

      body {
        font-family: 'IBM Plex Sans', sans-serif;
        margin: 40px;
        padding: 20px;
        height: 100dvh;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        place-items: center;
      }

      h1 {
        color: hsl(var(--foreground));
        font-weight: 500;
      }

      ul {
        list-style: none; /* removes bullets */
        margin: 0; /* removes default margin */
        padding: 0; /* removes default padding */
      }

      li {
        margin: 0; /* removes default margin on list items */
        padding: 0; /* optional: removes padding if any on list items */
      }

      .button-list {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .button-link {
        /* Style as button link */
        display: inline-block;
        height: 64px;
        width: 256px;
        padding: 12px;
        place-items: center;

        text-decoration: none;
        background-color: hsl(var(--secondary));
        color: hsl(var(--secondary-foreground));
        font-weight: 300;
        font-size: small;

        border-radius: 6px;
        transition: background-color 0.3s ease;
      }

      .button-link:hover {
        background-color: hsl(var(--secondary) / 0.8);
      }

      code {
        font-family: 'IBM Plex Mono', monospace;
        white-space: nowrap;
      }
      strong,
      strong code {
        font-weight: 500;
        font-size: large;
        display: block;
      }

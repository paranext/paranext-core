name: AI Security Scan

on:
  pull_request:
    branches:
      - ai/main
    paths:
      - '**.ts'
      - '**.tsx'
      - '**.cs'
      - 'package*.json'
      - '**/*.csproj'

jobs:
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
